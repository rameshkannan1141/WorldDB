}
.listItems,.parentOf-listItems div,.parent-listItems div{
  border: 1.5px solid white;
    border-radius: 5px;

}

  background-color:rgb(83, 116, 177) ;
  color: white;
}

.parent-listItems > div > strong{
  color: tomato;
}
.autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color:rgb(83, 116, 177) ;
  color: black;
}

</style>

var MY_INP = document.querySelector("#myInput");


autoComplete(MY_INP,cities);

var clickPosition = 0;  
var inpFocus;

function autoComplete(inp,arr){

MY_INP.addEventListener("focusin",function(){
  clickPosition = 1;
  inpFocus = -1;

  var parent_tempCityName = document.createElement("Div");
  parent_tempCityName.setAttribute("id",this.id+"-listItems");
  parent_tempCityName.setAttribute("class","parentOf-listItems");

  this.parentNode.appendChild(parent_tempCityName);

  for(i=0;i<cities.length;i++){
	  cities[i]=cities[i].trim();
    var tempCityName = document.createElement("Div");
    tempCityName.innerHTML+=cities[i];

    tempCityName.innerHTML += "<input type='hidden' value='"+cities[i]+"'>"

    tempCityName.addEventListener("click",function(e){
      inp.value = this.getElementsByTagName("input")[0].value;
      closeAllLIst()
    })

    parent_tempCityName.appendChild(tempCityName);

    
  }

  
});

// MY_INP.addEventListener("focusout",function(){
//   if(this.nextElementSibling){
//     this.nextElementSibling.remove();
//     }
// });


  inp.addEventListener("input",function(element){

    clickPosition=2;
     
    if(this.nextElementSibling){
    this.nextElementSibling.remove();
    }
    
  

  var searchDiv_a,searchDiv_b,i,val=this.value;
    
    closeAllLIst();

    if(!val){
      return false;
    }

    inpFocus = -1;

    searchDiv_a = document.createElement("DIV");
    searchDiv_a.setAttribute("id",this.id+"-autoComplete-list");
    searchDiv_a.setAttribute("class","parent-listItems");

    this.parentNode.appendChild(searchDiv_a);

    for(i = 0 ; i < arr.length; i++){
      if(arr[i].toUpperCase().includes(val.toUpperCase())){

        searchDiv_b = document.createElement("DIV");

        for(j = 0 ; j <= arr[i].length-val.length ; j++ ){
          if(arr[i].substr(j,val.length).toUpperCase()==val.toUpperCase()){
             arr[i]= arr[i].trim();
            searchDiv_b.innerHTML= arr[i].substr(0,j);
            searchDiv_b.innerHTML +="<strong>"+arr[i].substr(j,val.length)+"</strong>";
            searchDiv_b.innerHTML += arr[i].substr(j+val.length);

            searchDiv_b.innerHTML += "<input type='hidden' value='"+arr[i]+"'>"  
            break;
          }

        }

        

      searchDiv_b.addEventListener("click",function(element){
             inp.value = this.getElementsByTagName("input")[0].value;
             closeAllLIst();
    });
      searchDiv_a.appendChild(searchDiv_b);
    }
}
 });

inp.addEventListener("keydown", keyDown);
  
  function keyDown(e){

  var y = document.getElementById(this.id+"-listItems");
  var x = document.getElementById(this.id+"-autoComplete-list");

   if(clickPosition==1){
   
   if(y){
     y= y.getElementsByTagName("div");
   }
  }else if(clickPosition==2){
   
   if(x){
     x = x.getElementsByTagName("div");
   }
  }
   

   if(e.keyCode==40){
     inpFocus++;
     if(clickPosition==1){
       addActive(y);
     }else if(clickPosition==2){
       addActive(x);
     }
    
   
   } else if (e.keyCode==38){
     inpFocus--;
     
     if(clickPosition==1){
       addActive(y);
     }else if(clickPosition==2){
       addActive(x);
     }

   }else if(e.keyCode == 13){
     e.preventDefault();

     if(inpFocus > -1){

      if(clickPosition==1){
        if(y){
         y[inpFocus].click();
       }
     }else if(clickPosition==2){
      if(x){
         x[inpFocus].click();
       }
     }
      
  }

   }

};



function addActive(ele){
  console.log(ele);
 if(!ele){
   return false;
 }

 removeActive(ele);

 if(inpFocus >= ele.length ) inpFocus=0;
 if(inpFocus < 0) inpFocus = (ele.length-1);

 console.log(ele);

 ele[inpFocus].classList.add("autocomplete-active");

}

function removeActive(ele){
 for(var i =0 ; i< ele.length ; i++){
   ele[i].classList.remove("autocomplete-active");
 }

}


function closeAllLIst(element){

   var x = document.getElementsByClassName("parent-listItems");
   var y = document.getElementsByClassName("parentOf-listItems");

   if(clickPosition==1){
    for(var i = 0 ; i< y.length ; i++){
    if(element != y[i] && element != inp) {
      y[i].parentNode.removeChild(y[i]);
    }
   }
   

   }else if (clickPosition==2){
    for(var i = 0 ; i< x.length ; i++){
    if(element != x[i] && element != inp) {
      x[i].parentNode.removeChild(x[i]);
    }
   }

   }


}

document.addEventListener("click",function(e){
  closeAllLIst(e.target);

});
